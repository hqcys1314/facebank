<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/index/css/index.css">
</head>
<body>
  <!----------------banner轮播--------------------->
   <section class="banner-play">
       <div id="demo02" class="flexslider">
           <ul class="slides">
               <li><a class="img" href="首页.html"><img src="http://static.facebank.cn/staticod/ouding/index/img/banner.jpg"/></a></li>
               <li><a class="img"><img src="http://static.facebank.cn/staticod/ouding/index/img/banner.jpg"/></a></li>
               <li><a class="img"><img src="http://static.facebank.cn/staticod/ouding/index/img/banner.jpg" /></a></li>
           </ul>
       </div>
       <div class="logo" id="logoMeau">
           <img src="http://static.facebank.cn/staticod/ouding/index/img/logo.png">
       </div>
   </section>
   <section class="content">
       <h2>选择额度和期限
           <span><img src="http://static.facebank.cn/staticod/ouding/index/img/i-Icon.svg"></span><span>等额本息月利率1.2%</span>
       </h2>
       <section class="content-jine">
           <div class="part">
               <input type="radio" value="1000" name="jine" data-event="index-1000" data-event-name="首页-1000元" data-event-category="index-1000-btn">
               <div class="btn-show">1000<span>元</span></div>
           </div>
          <div class="part">
               <input type="radio" value="2000" name="jine" data-event="index-2000" data-event-name="首页-2000元" data-event-category="index-2000-btn">
               <div class="btn-show">2000<span>元</span></div>
           </div>
          <div class="part">
               <input type="radio" value="5000" name="jine" checked data-event="index-5000" data-event-name="首页-5000元" data-event-category="index-5000-btn">
               <div class="btn-show">5000<span>元</span></div>
           </div>
          <div class="part">
               <input type="radio" value="10000" name="jine" data-event="index-10000" data-event-name="首页-10000元" data-event-category="index-10000-btn">
               <div class="btn-show">1<span>万元</span></div>
           </div>
          <div class="part">
               <input type="radio" value="20000" name="jine" data-event="index-20000" data-event-name="首页-20000元" data-event-category="index-20000-btn">
               <div class="btn-show">2<span>万元</span></div>
           </div>
          <div class="part">
               <input type="radio" value="newPage" name="jine" data-event="index-more" data-event-name="首页-5~30万" data-event-category="index-more-btn">
               <div class="btn-show">5~30<span>万元</span></div>
           </div>
       </section>
       <section class="content-qixian">
           <div class="part">
               <input type="radio" value="1" name="qixian" data-event="index-1month" data-event-name="首页-1个月" data-event-category="index-1month-btn">
               <div class="qixian-show">1<span>个月</span>
                   <div class="line">&nbsp;</div>
                   <div class="circle">&nbsp;</div>
               </div>

           </div>
           <div class="part">
               <input type="radio" value="2" name="qixian" checked data-event="index-2month" data-event-name="首页-2个月" data-event-category="index-2month-btn">
               <div class="qixian-show">2<span>个月</span>
                   <div class="line">&nbsp;</div>
                   <div class="circle">&nbsp;</div>
               </div>
           </div>
           <div class="part">
               <input type="radio" value="3" name="qixian" data-event="index-3month" data-event-name="首页-3个月" data-event-category="index-3month-btn">
               <div class="qixian-show">3<span>个月</span>
                   <div class="line">&nbsp;</div>
                   <div class="circle">&nbsp;</div>
               </div>
           </div>
       </section>
       <section class="content-submit">
           <input type="button" value="我们继续吧" data-event="index-go" data-event-name="首页-我们继续吧" data-event-category="index-go-btn">
           <div>预计每月还款<span id="huankuan">2618.50</span>元</div>
       </section>
   </section>
  <div class="zl-mc">&nbsp;</div>
  <!------------------------------菜单栏--------------------------------->
  <div class="meau-tk" id="meau_tk">
      <a class="meau-fanhui">
          <img src="http://static.facebank.cn/staticod/ouding/index/img/logo.png">
      </a>
      <div class="meau-choose">
          <ul>
              <li>
                  <a href="" data-event="meau-index" data-event-name="菜单-首页" data-event-category="meau-index-link">
                      <span class="item item-on">首页</span>
                      <span class="icon">
                           <img src="http://static.facebank.cn/staticod/ouding/common/img/icon-1.svg">
                      </span>
                  </a>
              </li>
              <li>
                  <a href="" data-event="meau-login" data-event-name="菜单-登录" data-event-category="meau-login-link">
                      <span class="item">登录</span>
                      <span class="icon">
                           <img src="http://static.facebank.cn/staticod/ouding/common/img/icon-2.svg">
                      </span>
                  </a>
              </li>
              <li>
                  <a href="" data-event="meau-register" data-event-name="菜单-注册" data-event-category="meau-register-link">
                      <span class="item">注册</span>
                      <span class="icon">
                           <img src="http://static.facebank.cn/staticod/ouding/common/img/icon-3.svg">
                      </span>
                  </a>
              </li>
              <li>
                  <a href="">
                      <span class="item" data-event="meau-help" data-event-name="菜单-帮助" data-event-category="meau-help-link">帮助</span>
                      <span class="icon">
                           <img src="http://static.facebank.cn/staticod/ouding/common/img/icon-4.svg">
                      </span>
                  </a>
              </li>
              <li>
                  <a href="">
                      <span class="item" data-event="meau-suggestions" data-event-name="菜单-意见反馈" data-event-category="meau-suggestions-link">意见反馈</span>
                      <span class="icon">
                           <img src="http://static.facebank.cn/staticod/ouding/common/img/icon-5.svg">
                      </span>
                  </a>
              </li>
          </ul>
      </div>
      <div class="connect">
               联系客服<br/>
              400-3210-0000
      </div>
      <div class="meau-close" data-event="meau-close" data-event-name="菜单-关闭" data-event-category="meau-close-link">
           <img src="http://static.facebank.cn/staticod/ouding/common/img/close.svg">
      </div>
  </div>
</body>
<script src="http://static.facebank.cn/staticod/ouding/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://static.facebank.cn/staticod/ouding/index/js/slider.js"></script>
<script>
    //banner轮播
    $(function(){

        $('#demo02').flexslider({
            animation: "slide",
            direction:"vertical",
            easing:"swing"
        });
        var hg1=$(".flex-control-nav").height();
        var top=hg1/2;
        $(".flex-control-nav").css("margin-top",-top);
    });
   //banner上的logo展开
   $("#logoMeau").click(
           function(){
               $(".zl-mc").animate({
                   marginLeft:"100%"
               },500);
               $("#meau_tk").animate({
                   marginLeft:"100%"
               },500);
           }
   )
   $(".meau-fanhui").click(
           function(){
               $(".zl-mc").animate({
                   marginLeft:"0"
               },500);
               $(".meau-tk").animate({
                   marginLeft:"0"
               },500);
           }
   )
   $(".meau-close").click(
           function(){
               $(".zl-mc").animate({
                   marginLeft:"0"
               },500);
               $(".meau-tk").animate({
                   marginLeft:"0"
               },500);
           }
   )
    /*每月还款金额
    * 每月月供额=〔贷款本金×月利率×(1＋月利率)＾还款月数〕÷〔(1＋月利率)＾还款月数-1〕+ 贷款本金×每月技术服务费
     其中月利率暂定为  7% ,每月技术服务费暂定为  1.5%
    * */
    $("input[type='radio']").click(
            function(){
                var jine=$(".content-jine input[type=radio]:checked").val();
                var date=$(".content-qixian input[type=radio]:checked").val();
                var bv=Math.pow(1+0.07,date);
                if(jine=="newPage"){
                    location.href="http://www.baidu.com"
                }else{
                    var huankuan=jine*0.07*bv/(bv-1)+jine*0.015;
                    $("#huankuan").html(huankuan.toFixed(2));
                }

            }
    )

</script>
</html>
