<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>好可惜！未通过审核</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/certification/css/result.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>好可惜！未通过审核</h3>
</header>
<div class="cer-tip">
    您的借款申请已被拒，请于30日后重新发起，或者您可以去其它借款平台试试
    <p><img src="http://static.facebank.cn/staticod/ouding/certification/img/error.png"></p>
</div>
<div class="cer-rec">
    <h3>推荐更多借款平台</h3>
    <div class="cer-rec-bid">
        <div class="part" id="rec_1" data-event="rec-kakadai" data-event-name="推荐平台-卡卡贷" data-event-category="rec-kakadai-link">
            <p>卡卡贷</p>
            <div class="jieshao">参考月费率0.45%</div>
            <span class="biaoshi">
                    易通过
            </span>
            <span class="tiaozhuan">
                    <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
            </span>
        </div>
        <p class="menkan">门槛：22周岁，手机实名制，有芝麻分</p>
    </div>
    <div class="cer-rec-bid">
        <div class="part" id="rec_2" data-event="rec-yirendai" data-event-name="推荐平台-宜人贷" data-event-category="rec-yirendai-link">
            <p>宜人贷</p>
            <div class="jieshao">10分钟，轻松借10万</div>
            <span class="tiaozhuan">
                    <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
            </span>
        </div>
        <p class="menkan">门槛：22周岁，手机实名制，有芝麻分</p>
    </div>
    <div class="cer-rec-bid">
        <div class="part" id="rec_3" data-event="rec-rong360" data-event-name="推荐平台-融360" data-event-category="rec-rong360-link">
            <p>融360</p>
            <div class="jieshao">10万信用贷，快至一天放款</div>
            <span class="biaoshi">
                    审批快
            </span>
            <span class="tiaozhuan">
                    <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
            </span>
        </div>
        <p class="menkan">门槛：22周岁，手机实名制，有芝麻分</p>
    </div>
    <div class="cer-rec-bid">
        <div class="part" id="rec_4" data-event="rec-pingan" data-event-name="推荐平台-平安普惠" data-event-category="rec-pingan-link">
            <p>平安普惠</p>
            <div class="jieshao">参考月费率0.6%</div>
            <span class="tiaozhuan">
                    <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
            </span>
        </div>
        <p class="menkan">门槛：22周岁，手机实名制，有芝麻分</p>
    </div>
</div>
</body>
</html>
