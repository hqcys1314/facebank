<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>更多授权信息</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/certification/css/shouquan.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>更多授权信息</h3>
</header>
<section class="content">
    <div class="tip">如实完成以下信息，有利于提高审核通过理财</div>
    <div class="part" id="shebaoLink" data-event="authority-shebao" data-event-name="授权信息-社保" data-event-category="authority-shebao-link">
        <p>社保</p>
        <div class="jieshao">待定</div>
        <!---------------------填写未完成icon状态---------------------------->
        <span class="zhankai" style="display: none">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
        <!---------------------填写完成icon状态---------------------------->
        <span class="duigou">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/duigou_kong.svg">
        </span>
    </div>
    <div class="part" id="gongjijinLink" data-event="authority-gongjijin" data-event-name="授权信息-公积金" data-event-category="authority-gongjijin-link">
        <p>公积金</p>
        <div class="jieshao">待定</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part" id="youxiangLink" data-event="authority-youxiang" data-event-name="授权信息-邮箱账单" data-event-category="authority-youxiang-link">
        <p>邮箱账单</p>
        <div class="jieshao">待定</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part" id="qqLink" data-event="authority-qq" data-event-name="授权信息-QQ信息" data-event-category="authority-qq-link">
        <p>QQ信息</p>
        <div class="jieshao">待定</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>

</section>
</body>
<script src="http://static.facebank.cn/staticod/ouding/common/js/jquery-1.11.3.min.js"></script>
<script>
    $("#shebaoLink").click(
            function(){
                location.href=""
            }
    )

</script>
</html>
