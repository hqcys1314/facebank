<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>签约</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/certification/css/qianyue.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>签约</h3>
</header>
<div class="qy-tip">
    签约有效期为7天，如7天内未签约则视为放弃
</div>
<div class="qy-content">
     <p>申请金额：<span>¥10000</span></p>
     <p>批复金额：<span class="font-red">¥10000</span></p>
     <p>申请金额：<span class="font-red">6个月</span></p>
     <p>申请金额：<span>¥200</span></p>
     <div class="line">&nbsp;</div>
     <p>申请金额：<span>¥9800</span></p>
     <p>申请金额：<span>¥1436.80/月</span></p>
     <p class="p1">(实际每月还款参考合同)</p>
</div>
<section class="qy-foot">
    <input type="button" value="确认借款并签约" class="tijiao color-red" data-event="sign" data-event-name="签约-确认借款并签约" data-event-category="sign-btn">
    <div class="xieyi">
        <input type="checkbox"><font>已阅读并同意</font>
        <a href="">《借款申明》</a>
        <a href="">《借款合同》</a>
    </div>
</section>
</body>
</html>
