<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>工作及生活信息</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/ziliao/css/ziliao_gongzuo.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>工作及生活信息</h3>
</header>
<section class="content">
    <div class="part" >
        <p>学历</p>
        <div class="ziliao" id="xueli">请选择学历</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part" >
        <p>婚姻状况</p>
        <div class="ziliao" id="hunyin">请选择婚姻状况</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part" >
        <p>就业状况</p>
        <div class="ziliao" id="jiuye">请选择您目前的就业状况</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part" >
        <p>总工作年限</p>
        <div class="ziliao" id="gznianxian">请选择您的总工作年限</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part" >
        <p>税前月收入</p>
        <div class="ziliao" id="shouru">请选择您的税前月收入</div>
        <span class="zhankai">
                <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
        </span>
    </div>
    <div class="part">
        <p>单位/公司名称</p>
        <input type="text" placeholder="请输入您的单位或公司名称" value="">
    </div>
    <div class="part">
        <p>单位/公司地址</p>
        <input type="tel" placeholder="请输入单位或公司所在详细地址" value="">
    </div>
    <!----------------------按钮为红色--------------------->
    <input type="button" value="提交" class="tijiao color-red" style="display: none"
           data-event="ziliao-gongzuo-tijiao" data-event-name="填写资料-工作及生活-提交" data-event-category="ziliao-gongzuo-tijiao-btn">
    <!----------------------按钮为灰色-------------------->
    <input type="button" value="提交" class="tijiao">
</section>
<!------------------------------选择框蒙层--------------------------------->
<div class="zl-mc">&nbsp;</div>
<!------------------------------学历选择框--------------------------------->
<div class="common-tk" id="xueli_tk">
    <a class="common-fanhui">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>学历</h3>
    <div class="common-choose">
        <ul>
            <li>
                <span class="item">高中</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
            <li>
                <span class="item">专科</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
            <li>
                <span class="item">本科</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
        </ul>
    </div>
</div>

<!------------------------------婚姻状况选择框--------------------------------->
<div class="common-tk" id="hunyin_tk">
    <a class="common-fanhui">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>婚姻状况</h3>
    <div class="common-choose">
        <ul>
            <li>
                <span class="item">已婚</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
            <li>
                <span class="item">未婚</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
        </ul>
    </div>
</div>
<!------------------------------就业状况选择框--------------------------------->
<div class="common-tk" id="jiuye_tk">
    <a class="common-fanhui">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>就业状况</h3>
    <div class="common-choose">
        <ul>
            <li>
                <span class="item">个体经营/企业主</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
            <li>
                <span class="item">国企</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
        </ul>
    </div>
</div>
<!------------------------------工作年限选择框--------------------------------->
<div class="common-tk" id="gznianxian_tk">
    <a class="common-fanhui">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>总工作年限</h3>
    <div class="common-choose">
        <ul>
            <li>
                <span class="item">1年</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
            <li>
                <span class="item">6~10年</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
        </ul>
    </div>
</div>
<!------------------------------税前月收入选择框--------------------------------->
<div class="common-tk" id="shouru_tk">
    <a class="common-fanhui">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>税前月收入</h3>
    <div class="common-choose">
        <ul>
            <li>
                <span class="item">30001-50000</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
            <li>
                <span class="item">10000-20000</span>
                <span class="zhankai">
                     <img src="http://static.facebank.cn/staticod/ouding/common/img/zhankai.svg">
                </span>
            </li>
        </ul>
    </div>
</div>
<!---错误提示弹框--->
<div class="wapMc"></div>
<div class="wapPos">
    <div class="wapTip">
        <p class="p1">XX错误</p>
        <p class="p_btn" id="p_btn">
            确定
        </p>
    </div>
</div>
</body>
<script src="http://static.facebank.cn/staticod/ouding/common/js/jquery-1.11.3.min.js"></script>
<script src="http://static.facebank.cn/staticod/ouding/ziliao/js/comtk.js"></script>
<script>

    $("#p_btn").click(
            function(){
                $(".wapMc").fadeOut();
                $(".wapPos").fadeOut();
            }
    )
</script>
</html>
