<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://static.ouding.com/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="https://static.ouding.com/staticod/ouding/activity/ldy0509/css/ldy.css">
</head>
<body>
<div class="content-1">
    <img src="https://static.ouding.com/staticod/ouding/activity/ldy0509/img/img1.jpg">
</div>
<div class="content-2">
    <div class="div_pos">

        <p class="p_tip"><span>立即申请，轻松借贷</span></p>
        <p class="part1">
            <span class="icon"><img src="https://static.ouding.com/staticod/ouding/activity/ldy0509/img/icon1.png"></span>
            <input type="tel" placeholder="请输入您的手机号码"></p>
        <div class="part2">
            <p class="p1">
                <span class="icon"><img src="https://static.ouding.com/staticod/ouding/activity/ldy0509/img/icon2.png"></span>
                <input type="tel"  placeholder="请输入验证码">
            </p>
            <input type="button" value="发送验证码"  id="msgCode" onclick="timePass()"></div>
        <p class="part3"><input type="button" value="立即下载APP"></p>
    </div>
</div>
<div class="content-3">
    <div class="left">
        <img src="https://static.ouding.com/staticod/ouding/activity/ldy0509/img/img2.png">
    </div>
    <div class="right">
        <a href="">下载APP</a>
    </div>
</div>
<div class="content-4">
    具体到账时间因个人情况而定<br>

</div>
</body>
<script src="https://static.ouding.com/staticod/ouding/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    /*获取验证码*/
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#msgCode").val("获取验证码");
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#ff8955");
            $("#msgCode").attr('disabled',false);
            miao = 60;
        } else {
            $("#msgCode").val("重获取("+miao+")");
            $("#msgCode").attr('disabled',true);
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#aaa");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)
        }
    }
</script>
</html>
