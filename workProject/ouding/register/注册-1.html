<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/register/css/login.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>    <a href="账号密码登录.html" class="right">登录</a>
    <h3>注册</h3>
    <p class="tip">一分钟完成注册，我们会保护好你的资料</p>
</header>
<section class="content">
    <div class="part">
        <p>手机号码</p>
        <input type="tel" placeholder="请输入您的手机号" value="">
        <span class="icon">
                <img src="http://static.facebank.cn/staticod/ouding/register/img/delate.png">
         </span>
    </div>
    <div class="part-msg">
        <p>短信验证码</p>
        <input type="text" class="msgcode" placeholder="请输入短信验证码" value="" id="msgCode">
        <input type="button" class="msgcode-send" id="msgCodeSend" value="发送验证码"  onclick="timePass()"
               data-event="register-msgcode" data-event-name="注册-发送验证码" data-event-category="register-msgcode-link">
    </div>

</section>
<div class="error">
    手机号码或密码输入不正确
</div>
<!-----------------------登录按钮为红色---------------------------------->
<input type="button" value="提交" class="login-btn color-red" style="display: none;"
       data-event="register-btn" data-event-name="注册-提交" data-event-category="register-btn">
<!-----------------------登录按钮为灰色---------------------------------->
<input type="button" value="提交" class="login-btn">
<div class="warm-tip">
    <img src="http://static.facebank.cn/staticod/ouding/register/img/tishi.png">未注册的手机将自动创建账号
</div>
<div class="other">
    <a href="" class="a-first"  data-event="forgetMsg" data-event-name="忘记密码" data-event-category="forgetMsg-link">忘记密码</a>
    <a href="短信验证码登录.html" class="a-center" data-event="msgcodeLogin" data-event-name="验证码登录" data-event-category="msgcodeLogin-link">短信验证码登录</a>
    <a href="" class="a-last" data-event="emailLogin" data-event-name="邮箱登录" data-event-category="emailLogin-link">邮箱登录</a>
</div>
</body>

<script src="http://static.facebank.cn/staticod/ouding/common/js/jquery-1.11.3.min.js"></script>
<script>
    /*获取验证码*/
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#msgCodeSend").val("发送验证码");
            $("#msgCodeSend").css("color", "#f44028");
            $("#msgCodeSend").css("border-color", "#f44028");
            $("#msgCodeSend").attr('disabled',false);
            miao = 60;
        } else {
            $("#msgCodeSend").val("重新获取("+miao+")");
            $("#msgCodeSend").attr('disabled',true);
            $("#msgCodeSend").css("color", "#666");
            $("#msgCodeSend").css("border-color", "#666");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)
        }
    }
</script>
</html>
