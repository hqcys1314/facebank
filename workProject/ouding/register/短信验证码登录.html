<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>验证码登录</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/register/css/login.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>登录</h3>
    <a href="注册-1.html" class="right">注册</a>
</header>
<section class="content">
    <div class="part">
        <p>手机号码</p>
        <input type="tel" placeholder="请输入您的手机号" value="">
        <span class="icon">
                <img src="http://static.facebank.cn/staticod/ouding/register/img/delate.png">
         </span>
    </div>
    <div class="part-msg">
        <p>短信验证码</p>
        <input type="text" class="msgcode" placeholder="请输入短信验证码" value="" id="msgCode">
        <input type="button" class="msgcode-send" id="msgCodeSend" value="发送验证码"  onclick="timePass()">
    </div>

</section>
<div class="error">
    手机号码或密码输入不正确
</div>
<!-----------------------登录按钮为红色---------------------------------->
<input type="button" value="登录" class="login-btn color-red" style="display: none;">
<!-----------------------登录按钮为灰色---------------------------------->
<input type="button" value="登录" class="login-btn">
<div class="warm-tip">
    <img src="http://static.facebank.cn/staticod/ouding/register/img/tishi.png">未注册的手机将自动创建账号
</div>
<div class="other">
    <a href="忘记密码--手机找回.html" class="a-first" data-event="forgetMsg" data-event-name="忘记密码" data-event-category="forgetMsg-link">忘记密码</a>
    <a href="账号密码登录.html" class="a-center" data-event="accountLogin" data-event-name="账号密码登录" data-event-category="accountLogin-link">手机号登录</a>
    <a href="" class="a-last"  data-event="emailLogin" data-event-name="邮箱登录" data-event-category="emailLogin-link">邮箱登录</a>
</div>
</body>
<script src="http://static.facebank.cn/staticod/ouding/common/js/jquery-1.11.3.min.js"></script>
<script>
    /*获取验证码*/
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#msgCodeSend").val("发送验证码");
            $("#msgCodeSend").css("color", "#f44028");
            $("#msgCodeSend").css("border-color", "#f44028");
            $("#msgCodeSend").attr('disabled',false);
            miao = 60;
        } else {
            $("#msgCodeSend").val("重新获取("+miao+")");
            $("#msgCodeSend").attr('disabled',true);
            $("#msgCodeSend").css("color", "#666");
            $("#msgCodeSend").css("border-color", "#666");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)
        }
    }
</script>
</html>
