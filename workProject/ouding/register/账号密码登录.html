<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>账号密码登录</title>
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/staticod/ouding/register/css/login.css">
</head>
<body>
<header>
    <a href="javascript:history.go(-1)" class="left">
        <img src="http://static.facebank.cn/staticod/ouding/common/img/fanhui.svg">
    </a>
    <h3>登录</h3>
    <a href="注册-1.html" class="right">注册</a>
</header>
<section class="content">
    <div class="part">
        <p>账号</p>
        <input type="tel" placeholder="请输入您的手机号" value="">
        <span class="icon">
                <img src="http://static.facebank.cn/staticod/ouding/register/img/right.png">
         </span>
    </div>
    <div class="part">
        <p>密码</p>
        <span class="eye" id="pwdEye"><img src="http://static.facebank.cn/staticod/ouding/register/img/wink.svg"></span>
        <input type="password" placeholder="请输入您的登录密码" value="" id="password">
        <span class="icon">
                <img src="http://static.facebank.cn/staticod/ouding/register/img/delate.png">
         </span>
    </div>

</section>
<div class="error">
    手机号码或密码输入不正确
</div>
<!-----------------------登录按钮为红色---------------------------------->
<input type="button" value="登录" class="login-btn color-red" style="display: none;">
<!-----------------------登录按钮为灰色---------------------------------->
<input type="button" value="登录" class="login-btn">
<div class="other">
    <a href="忘记密码--手机找回.html" class="a-first" data-event="forgetMsg" data-event-name="忘记密码" data-event-category="forgetMsg-link">忘记密码</a>
    <a href="短信验证码登录.html" class="a-center" data-event="msgcodeLogin" data-event-name="验证码登录" data-event-category="msgcodeLogin-link">短信验证码登录</a>
    <a href="" class="a-last" data-event="emailLogin" data-event-name="邮箱登录" data-event-category="emailLogin-link">邮箱登录</a>
</div>
</body>
<script src="http://static.facebank.cn/staticod/ouding/common/js/jquery-1.11.3.min.js"></script>
<script>
    var i = 0;
    $("#pwdEye").click(
            function(){
                i++;
                var a = i%2;
                if(a==0){
                    $(this).find("img").css("margin-left","-34px");
                    $("#password").attr('type','password');
                }else{
                    $(this).find("img").css("margin-left","0");
                    $("#password").attr('type','text');
                }
            }
    );
</script>
</html>
