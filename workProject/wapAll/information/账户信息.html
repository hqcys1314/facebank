<script>
    /*点击取消关闭浮框*/
    $("#contactUs").click(
            function(){
                $(".wapMc").show();
                $(".wapPos").show();
            }
    )
    /*点击确定关闭弹框*/
    $(".wapTip .p3").click(
            function(){
                $(".wapMc").hide();
                $(".wapPos").hide();
            }
    )
    /*点击退出登录弹出浮框*/
    $(".infoPart3").click(
            function(){
                $(".wapMc").show();
                $(".waptanch").show();
            }
    )
   /*点击取消关闭浮框*/
     $(".waptanch .p2").click(
           function(){
                $(".wapMc").hide();
                $(".waptanch").hide();
            }
    )
