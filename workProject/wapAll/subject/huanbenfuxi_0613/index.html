    <h3>一次性还本付息</h3>
    <p>又称到期一次还本付息，在投资期内不是按月偿还本息，而是投资到期后一次性归还本金和利息。</p>
</div>
<div class="part_1">
    <img src="http://static.facebank.cn/static/wapFront/subject/huanbenfuxi_0613/img/fx_2.jpg">

<div class="part_2">
    <h3>按月付息到期还本</h3>
    <p>在您的产品投资期内按月支付利息，投资到期最后一个月归还本金并支付当月利息。</p>
</div>
<div class="part_1">
    <img src="http://static.facebank.cn/static/wapFront/subject/huanbenfuxi_0613/img/fx_3.jpg">
</div>
<div class="part_2">
    <h3>按月付息到期还本</h3>
    <p>您投资的本金加利息之和会在每个月以相同金额进行还款，一直到整个投资周期结束。每月还款金额是由部分本金和当月利息组成的，这种还款方式的特点是资金流动性很强，也更方便您对资金的掌控和调配。</p>
</div>
