<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

</head>
<body>
<div class="content">
    <img src="http://static.facebank.cn/static/wapFront/subject/reg_guide03/img/reg_guide03.png">
    <a href="#"><img src="http://static.facebank.cn/static/wapFront/subject/reg_guide03/img/reg_guide03_btn.png"></a>

<div class="wapShare">

</div>
</body>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function(){
        function mcLoad(){
            var wapShare= document.body.scrollHeight;
            $(".wapShare").css("height",wapShare);
        }
        window.onload=mcLoad();
        $('.wapShare').click(
                function(){
                    $(".wapShare").hide();
                }
        );
    });

</script>
