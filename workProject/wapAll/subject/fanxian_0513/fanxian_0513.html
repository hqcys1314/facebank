<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>邀请好友•新手红包</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="css/fanxian_0513.css">
</head>
<body>

<div class="rb_0311_up">
    <img src="img/rb_0311_img1.png">
    <div class="div_pos">
        <div class="part1"><img src="img/rb_0311_img2.png"><p><font>15</font>元</p></div>
        <p class="part2"><input type="text" placeholder="输入手机号码领取红包"></p>
        <p class="part5"><input type="text"  placeholder="输入验证码"><input type="button" value="发送验证码"  id="msgCode" onclick="timePass()"></p>
        <p class="part3"><input type="button" value="红包提现" class="comBtn" id="rb_btn"></p>
    </div>
</div>
<div class="rb_0311_bottom">
    <img src="img/fanxian_1.jpg">
</div>
<div class="rb_0311_bottom">
    <img src="img/fanxian_2.jpg">
</div>
<div class="wapMc" id="wapMc"></div>
<div class="rb_result_pos">
    <div class="rb_result">
        <div class="rb_head">
            <span class="close"><img src="http://static.facebank.cn/static/wapFront/subject/fanxian_0513/img/close_white.png"></span>
            <span class="span1">温馨提示</span>
        </div>
        <div class="rb_content_old" >
            亲爱的主人，非常抱歉，该红包仅限新用户领取，感谢您的关注！5秒后自动跳转进入wap官网首页
        </div>
      <!--
        <div class="rb_content_old" >
            亲爱的主人，您不可以邀请自己哦！5秒后自动跳转进入wap官网首页
        </div>-->
    </div>
</div>
<div class="wapPos wapErr">
    <div class="wapTip">
        <p class="p1">余额不足</p>
        <p class="p3">
            确定
        </p>
    </div>
</div>
<div class="wapShare">
    <img src="http://static.facebank.cn/static/wapFront/subject/reg_guide03/img/shareContent.png">
</div>
<div class="wapShare">
    <img src="http://static.facebank.cn/static/wapFront/subject/reg_guide03/img/shareContent1.png">
</div>
</body>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script src="http://static.facebank.cn/static/wapFront/common/js/common.js"></script>
<script>
    $(document).ready(function(){
        function mcLoad(){
            var wapShare= document.body.scrollHeight;
            $(".wapShare").css("height",wapShare);
        }
        window.onload=mcLoad();
        $('.wapShare').click(
                function(){
                    $(".wapShare").hide();
                }
        );
    });
    $('#rb_btn').click(
            function(){
                $('.wapMc').show();
                $('.rb_result_pos').show();

            }
    )
    $('.rb_result .rb_head .close').click(
            function(){
                $('.rb_result_pos').hide();
                $('.wapMc').hide();
            }
    );
    $('.rb_result .rb_bottom .a2').click(
            function(){
                $('.rb_result_pos').hide();
                $('.wapMc').hide();

            }
    );
    /*获取验证码*/
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#msgCode").val("获取验证码");
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#ff8955");
            $("#msgCode").attr('disabled',false);
            miao = 60;
        } else {
            $("#msgCode").val("重获取("+miao+")");
            $("#msgCode").attr('disabled',true);
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#aaa");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)
        }
    }

</script>

</html>
