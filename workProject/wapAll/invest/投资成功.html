<script>
    $(".tk_close").click(
            function(){
                $(".wapMc").fadeOut();
                $(".dj-tk").fadeOut();
            }
    )
    $("#shouyi-tip").click(
            function(){
                new Toast({context:$('body'),message:'0.1%黄金会员专享加息:29.09元<br>1%加息红包:290.91元'}).show("10000");
            }
    )
    /* 模仿android里面的Toast效果*/
    var Toast = function(config){
        this.context = config.context==null?$('body'):config.context;//上下文
        this.message = config.message;//显示内容
        this.left = config.left;//距容器左边的距离
        this.top = config.top;//距容器上方的距离
        this.init();
    }
    var msgEntity;
    Toast.prototype = {
        //初始化显示的位置内容等
        init : function(){
            $("#toastMessage").remove();
            //设置消息体
            var msgDIV = new Array();
            msgDIV.push('<div id="toastMessage">');
            msgDIV.push('<span>'+this.message+'</span>');
            msgDIV.push('</div>');
            msgEntity = $(msgDIV.join('')).appendTo(this.context);
            //设置消息样式
            msgEntity.css({position:'fixed',top:'46%','z-index':'99',left:'15%','line-height':'22px','background-color':'#333333','text-align':'center','color':'white','font-size':'0.85em',padding:'13px 2%',width:'66%','border-radius':'5px','box-shadow': '0px 0px 5px #000'});
            msgEntity.hide();
        },
        //显示动画
        show :function(time){
            msgEntity.fadeIn(time/6);
            msgEntity.fadeOut(time/3);
        }

    }
</script>
