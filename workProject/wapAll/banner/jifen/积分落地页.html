    <p class="p_title">笑脸币是什么？</p>
    <p class="p_content">
        笑脸币是笑脸金融为用户提供的一种返利货币，可以用笑脸币在商城换取各类商品，您可以通过购买理财产品等方式获得笑脸币。
    </p>
    <p class="p_title">如何获得笑脸币？</p>
    <p class="p_content_1">
        投资任何非债转理财产品即可获得笑脸币，具体计算方式如下
    </p>
    <p class="p_content_1" style="color: #f86c36;">
        单笔投资获得笑脸币:<br/>
        投资金额(元)*投资期限(天)/365*系数
    </p>
    <table>
        <thead>
            <tr>
                <td>投资期限</td><td>系数</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>大于等于1天小于90天</td><td>0.0250</td>
            </tr>
            <tr>
                <td>大于等于90天小于180天</td><td>0.0375</td>
            </tr>
            <tr>
                <td>大于等于180</td><td>0.0500</td>
            </tr>
        </tbody>
    </table>
    <p class="p_title">如何查看笑脸币？</p>
    <p class="p_content">
        您可以在登录后进入我的账户->我的笑脸币通过积分兑换获得您喜爱的商品。
    </p>
