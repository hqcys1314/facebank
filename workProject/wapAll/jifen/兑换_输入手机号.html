<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>笑脸商城</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="css/jifen.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="http://static.facebank.cn/static/wapFront/common/img/jiantou.png">
    </a>
    笑脸商城
</div>
<div class="dh_detail_1">
    <img src="http://static.facebank.cn/static/wapFront/jifen/img/huafei.png">
    <p class="p_huafei"><span class="span1">50</span><span class="span2">元</span></p>
</div>
<!-- 加息红包
<div class="dh_detail_1">
    <img src="http://static.facebank.cn/static/wapFront/jifen/img/jiaxi.png">
    <p class="p_jiaxi"><span class="span1">0.88</span><span class="span2">%</span></p>
</div>-->
<!--现金红包
<div class="dh_detail_1">
    <img src="http://static.facebank.cn/static/wapFront/jifen/img/xianjin.png">
    <p class="p_xianjin"><span class="span1">100</span><span class="span2">元</span></p>
</div>-->
<div class="dh_tel_2">
    <p class="p1">
        <span class="span1">
            <img src="http://static.facebank.cn/static/wapFront/jifen/img/tel_icon.png">
        </span>
        <input type="text" placeholder="请输入您的手机号">
    </p>
    <p class="p2" id="dh_confirm">
        <input type="button" value="确认兑换">
    </p>
    <p class="p3">
        兑换后将不能更改手机号请认真核对！
    </p>
</div>
<div class="wapMc">

</div>
<div class="wapTk">
     <div class="tk_con">
         <p class="p_title">兑换成功</p>
         <p class="p_con">恭喜你兑换成功，话费到账可能会延迟请留意手机信息</p>
         <p class="p_btn">
             <a href="">确定</a>
         </p>
         <p class="p_close">
             <img src="http://static.facebank.cn/static/wapFront/jifen/img/close.png" id="tk_close">
         </p>
     </div>
</div>
</body>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    $("#dh_confirm").click(
            function(){
                $(".wapMc").show();
                $(".wapTk").show();
            }
    )
    $("#tk_close").click(
            function(){
                $(".wapMc").hide();
                $(".wapTk").hide();
            }
    )

</script>
</html>
