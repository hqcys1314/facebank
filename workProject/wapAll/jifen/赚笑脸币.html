<!DOCTYPE html>
<html>
<head lang="en">

    <title>赚笑脸币</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">

    <meta name="page-name" content="赚笑脸币"/>
    <meta name="user-id" content=""/>
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">

    赚笑脸币
</div>
<div class="zhuan_title">

</div>
<div class="zhuan_con">
   <div class="zhuan_list">
           <a class="zhuan_btn zhuan_gray" data-event="jf_earn_bindBankCard" data-event-name="积分-我的笑脸币页-绑定银行卡-我要赚" data-event-category="jf_earn_bindBankCardBtn">

           </a>
           <div class="icon icon_1">

           </div>

           </div>
   </div>
    <div class="zhuan_list">
        <a class="zhuan_btn zhuan_red" data-event="jf_earn_firstCharge"  data-event-name="积分-我的笑脸币页-首次充值-我要赚" data-event-category="jf_earn_firstChargeBtn">

        <div class="icon icon_2">

        </div>
        <div class="content">
            <p class="p1" >首次充值</p>
            <p><span class="span1">+50</span><span class="span2">笑脸币</span></p>
        </div>
    </div>
    <div class="zhuan_list">
        <a class="zhuan_btn zhuan_red" data-event="jf_earn_firstInvest" data-event-name="积分-我的笑脸币页-首次投资-我要赚" data-event-category="jf_earn_firstInvestBtn">
            我要赚
        </a>
        <div class="icon icon_3">

        </div>
        <div class="content">
            <p class="p1">首次投资</p>
            <p><span class="span1">+50</span><span class="span2">笑脸币</span></p>
        </div>
    </div>
    <div class="zhuan_list">
        <a class="zhuan_btn zhuan_red"  data-event="jf_earn_totalInvest" data-event-name="积分-我的笑脸币页-累计投资-我要赚" data-event-category="jf_earn_totalInvestBtn">
            我要赚
        </a>
        <div class="icon icon_4">

        </div>
        <div class="content">
            <p class="p1">投资90天及以上产品累积达到1000万</p>
            <p><span class="span1">+500</span><span class="span2">笑脸币</span></p>

        </div>
    </div>
    <div class="zhuan_list">
        <a class="zhuan_btn zhuan_red" data-event="jf_earn_inviteFriend" data-event-name="积分-我的笑脸币页-邀请好友投资-我要赚" data-event-category="jf_earn_inviteFriendBtn">

        </a>

        </div>
        <div class="content">
            <p class="p1">邀请好友投资10万元</p>
            <p><span class="span1">+500</span><span class="span2">笑脸币</span></p>

    </div>
</div>

            <p><span class="span1">+50</span><span class="span2">笑脸币</span></p>

        <a class="zhuan_btn zhuan_red" data-event="jf_earn_investEveryMonth" data-event-name="积分-我的笑脸币页-每月累计投资-我要赚" data-event-category="jf_earn_investEveryMonthBtn">
            我要赚
        </a>
        <div class="icon icon_10">

        </div>
        <div class="content">
            <p class="p1">每月累计投资</p>
            <p><span class="span1">+200</span><span class="span2">笑脸币</span></p>
            <p class="p_leiji">当月累计投资额：0.59万</p>
        </div>
    </div>
</div>

<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
