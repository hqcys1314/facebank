<script>

    )

    /* 模仿android里面的Toast效果*/
    var Toast = function(config){
        this.context = config.context==null?$('body'):config.context;//上下文
        this.message = config.message;//显示内容
        this.time = config.time==null?2000:config.time;//持续时间
        this.left = config.left;//距容器左边的距离
        this.top = config.top;//距容器上方的距离
        this.init();
    }
    var msgEntity;
    Toast.prototype = {
        //初始化显示的位置内容等
        init : function(){
            $("#toastMessage").remove();
            //设置消息体
            var msgDIV = new Array();
            msgDIV.push('<div id="toastMessage">');
            msgDIV.push('<span>'+this.message+'</span>');
            msgDIV.push('</div>');
            msgEntity = $(msgDIV.join('')).appendTo(this.context);
            //设置消息样式
            var left = this.left == null ? this.context.width()/2-msgEntity.find('span').width()/2-20: this.left;
            var top = this.top == null ? '30%' : this.top;
            msgEntity.css({position:'fixed',top:top,'z-index':'99',left:left,'background-color':'#333333',color:'white','font-size':'1em',padding:'10px 20px',margin:'10px','border-radius':'20px','box-shadow': '0px 0px 5px #000'});
            msgEntity.hide();
        },
        //显示动画
        show :function(){
            msgEntity.fadeIn(this.time/4);
            msgEntity.fadeOut(this.time/2);
        }

    }
    $("#dh_detail_btn").click(
            function(){
                new Toast({context:$('body'),message:'Toast效果显示'}).show();
            }
    )
</script>
