<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>订单详情</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/jifen/css/mingxi.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">

        <img src="http://static.facebank.cn/static/wapFront/jifen/img/dingdan_icon.png">

    <p class="p2">
        订单编号:1234567898

        <p class="p1">支付笑脸币</p>
        <p class="p2">3000</p>
    </div>
    <div class="dd_list">
        <p class="p1">兑换时间</p>

    </div>
    <div class="dd_list">
        <p class="p1">状态</p>

    </div>
