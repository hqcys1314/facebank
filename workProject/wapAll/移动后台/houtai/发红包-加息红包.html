<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>发红包</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sendbag.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="img/jiantou.png">
    </a>
    发红包
</div>
<div class="nav">
    <a class="on" href="">加息红包</a>
    <a href="">返现红包</a>
</div>
<div class="part">
    <div class="line infoborder">
        <span class="span1">红包名</span>
        <input class="text1" type="text" value="夜宵大回馈">
    </div>
    <div class="line infoborder">
        <span class="span1">使用范围</span>
        <div class="div1">
            <select><option>全部产品</option><option>加薪宝</option><option>消费宝</option></select>
        </div>
        <div class="div2"><img src="http://static.facebank.cn/static/wapFront/account/img/infoJiantou.png"></div>
    </div>
    <div class="line infoborder">
        <span class="span1">加息率</span>
        <div class="div1">
            <select><option>1%</option><option>2%</option><option>3%</option></select>
        </div>
        <div class="div2"><img src="http://static.facebank.cn/static/wapFront/account/img/infoJiantou.png"></div>
    </div>

    <div class="line infoborder">
        <span class="span1">红包数量</span>
        <input class="text1" type="text" value="1">
        <span class="span2">个</span>
    </div>
</div>
<div class="weimBtn">
    <input type="button" value="确定并生成二维码">
</div>

</body>

</html>
