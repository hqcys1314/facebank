<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>微信客服(服务号)</title>
    <link rel="stylesheet" href="https://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/account/css/weixinkf.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="http://static.facebank.cn/static/wapFront/common/img/jiantou.png">
    </a>
    微信客服(服务号)
</div>
<h3>添加微信客服</h3>
<div class="step">
    <p class="p1">1、点击右上角”+”，再点击“添加朋友”</p>
    <p class="p2">
        <img src="http://static.facebank.cn/static/wapFront/account/img/step1.jpg">
    </p>
</div>
<div class="step">
    <p class="p1">2、点击“公众号”</p>
    <p class="p2">
        <img src="http://static.facebank.cn/static/wapFront/account/img/step2.jpg">
    </p>
</div>
<div class="step">
    <p class="p1">3、输入“笑脸平台”，点“搜索”，点击下方搜索结果</p>
    <p class="p2">
        <img src="http://static.facebank.cn/static/wapFront/account/img/step3.jpg">
    </p>
</div>
<div class="step">
    <p class="p1">4、点击“关注”，关注笑脸平台</p>
    <p class="p2">
        <img src="http://static.facebank.cn/static/wapFront/account/img/step4.jpg">
    </p>
</div>
<div class="step">
    <p class="p1">5、点击左下方小键盘，描述问题并发送</p>
    <p class="p2">
        <img src="http://static.facebank.cn/static/wapFront/account/img/step5.jpg">
    </p>
</div>

</body>
</html>
