<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>充值</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/account/css/rechargeSuc.css">
    <link rel="stylesheet" href="https://static.facebank.cn/static/wapFront/index/css/jquery.excoloSlider.css?v=1.0.1">
</head>
<body>

<div class="part1">
    <p class="p_img"><img src="http://static.facebank.cn/static/wapFront/invest/img/sc_ok.png"></p>
    <p class="p_text">充值完成</p>
    <ul>
        <li>
            <p class="p1">8,000.00</p>
            <p class="p2">本次充值(元)</p>
        </li>
        <li>
            <p class="p1">480.00+320.00</p>
            <p class="p2">账户余额(元)</p>
        </li>
    </ul>
    <div class="result">
        <p>
            获得笑脸币：<span class="span1">${firstRecharge }</span>
        </p>
        <p>首次投资再送<span class="span1">${firstInvestor }</span>笑脸币</p>
    </div>
</div>
<div class="mainPart2" data-event="invest" data-event-name="投资" data-event-category="investList">
    <p class="p_title">
        <span class="span_title">消费宝-2017-1410</span>
    </p>
    <div class="mp_left">
        <ul class="ul_1">
            <li><span class="span1">6.3</span><span class="span2">%</span></li>
            <li><span class="span3">28</span>
             <span class="span4">
              天</span>
            </li>
        </ul>
        <ul class="ul_2">
            <li>预期年化收益率</li><li>投资期限</li>
        </ul>
    </div>
    <div class="mp_right">
        <div id="pinkcircle" class="c100 p56 small pink">
            <span><a class="mp_btn mp_red">投资中</a>
			<font>56%</font></span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <p class="p_detail">还款方式：
        一次性还本付息</p>
</div>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script src="http://static.facebank.cn/static/wapFront/invest/js/percircle.js"></script>
</body>
</html>
