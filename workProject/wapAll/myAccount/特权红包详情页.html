<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>特权红包</title>
    <link rel="stylesheet" href="https://static.facebank.cn/static/wapFront/common/css/commonAuto.css">
    <link rel="stylesheet" href="https://static.facebank.cn/static/wapFront/myAccount/css/specailRedDetail.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="https://static.facebank.cn/static/wapFront/common/img/jiantou.png">
    </a>
    特权红包
</div>
<div class="sr-1">
    <img src="https://static.facebank.cn/static/wapFront/myAccount/img/special_code.png">
    <p>微信扫描领红包</p>
</div>
<div class="sr-2 comBtn" data-event="wap_specialRedBag_sendToFriend" data-event-name="wap特权红包-发送给微信好友" data-event-category="wap_specialRedBag_sendToFriendBtn">
    发给微信好友
</div>

<div class="redPart redPart_3">
    <div class="rp_1">
        <p class="left">
            <span class="span1">理财师VIP红包</span>
            <span class="span2">+1.20<font>%</font></span>
        </p>
        <p class="right">
            <span class="span1">投资期限：≤90天</span>
            <span class="span2">投资金额：≥0.00元</span>
            <span class="span3">试用产品：直投项目/定存计划</span>
        </p>
    </div>
    <p class="p3">
        <img src="https://static.facebank.cn/static/wapFront/myAccount/img/jiaxi_bian.png">
    </p>
    <p class="p4"><span class="span1">转赠有效期：2016.05.20~2015.08.20</span></p>
</div>
<div class="sr-3">
    <p>温馨提示</p>
    <ol>
        <li>此红包仅能向未注册用户赠送，领取后将自动建立合伙人关系；</li>
       <li>红包一经赠出无法收回，使用有效期30天。</li>

    </ol>
</div>
<div class="wapShare">
    <img src="http://static.facebank.cn/static/wapFront/myAccount/img/shareContent.png">
</div>
</body>
</html>
