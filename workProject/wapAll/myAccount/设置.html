<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="css/set.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="http://static.facebank.cn/static/wapFront/common/img/jiantou.png">
    </a>
    设置
</div>
<div class="set2">
    <div class="div1 infoborder">
        <a href=""><span class="span2">注册手机号</span>
            <span class="span3">187****6269</span>
            <span class="span4"><img src="http://static.facebank.cn/static/wapFront/information/img/infoJiantou.png"></span></a>
    </div>
    <div class="div1 infoborder">
        <a href=""><span class="span2">绑定银行卡</span>
            <span class="span3">招商银行3592</span>
            <span class="span4"><img src="http://static.facebank.cn/static/wapFront/information/img/infoJiantou.png"></span></a>
    </div>
    <div class="div1 infoborder">
        <a href="">
            <span class="span2">登录密码</span>
            <span class="span3">未设置</span>
            <span class="span4"><img src="http://static.facebank.cn/static/wapFront/information/img/infoJiantou.png"></span>
        </a>
    </div>
    <div class="div1">
        <a href=""><span class="span2">关于我们</span>
            <span class="span3">&nbsp;</span>
            <span class="span4"><img src="http://static.facebank.cn/static/wapFront/information/img/infoJiantou.png"></span></a>
    </div>
</div>
<div class="set3">
    退出登录
</div>
<div class="wapMc" id="wapMc"></div>
<div class="waptanch">
    <p class="p1">确认退出</p>
    <p class="p2">取消</p>
</div>
</body>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    /*点击退出登录弹出浮框*/
    $(".set3").click(
            function(){
                $(".wapMc").show();
                $(".waptanch").show();
            }
    )
    /*点击取消关闭浮框*/
    $(".waptanch .p2").click(
            function(){
                $(".wapMc").hide();
                $(".waptanch").hide();
            }
    )
</script>
</html>
