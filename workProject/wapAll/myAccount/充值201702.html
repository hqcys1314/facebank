<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>充值</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="css/rechargeWithdraw.css">
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="http://static.facebank.cn/static/wapFront/common/img/jiantou.png">
    </a>
    充值
</div>
<div class="rw-tip">
    <p><span class="span1"><img src="http://static.facebank.cn/static/wapFront/information/img/bcbIcon.png"></span><span class="span2">账户余额不足，至少充值${needrecharge }元</span></p>
</div>
<div class="rw-1">
    <img src="http://static.facebank.cn/static/wapFront/account/img/bigbankIcon/beijing_bank.png">
    <div class="pos">
        <p class="p1">
            <span>工商银行</span>
        </p>
        <p class="p2">
            ****&nbsp;****&nbsp;****&nbsp;****&nbsp;2472
        </p>
        <p class="p3">
            孙**
        </p>
    </div>
</div>
<div class="rw-2">单笔5000元，单日5000元，每月不限额</div>
<div class="rw-3">
    <div class="pos">
        <div class="div1"><select><option style="color: #cccccc">选择开户城市</option><option>北京</option></select></div>
        <div class="div2"><img src="img/infoJiantou.png"></div>
    </div>
</div>
<div class="rw-4">
    <div class="pos">
        <input type="text" placeholder="输入充值金额">
    </div>
</div>
<div class="rw-4">
    <div class="pos" style="border: 0;">
       <input type="text" placeholder="输入验证码"><input type="button" value="获取验证码" id="msgCode" onclick="timePass()">
    </div>
</div>
<div class="rw-5" id="rw-5">
    收不到短信？使用<span id="voiceCode">语音验证码</span>
</div>
<div class="rw-6">
    <input type="button" value="确认充值" class="color-red">
</div>
<div class="rw-7">
    <input type="checkbox"><span>本人已阅读和同意<a>《代收代付业务授权书》</a></span>
</div>
<div class="rw-8">
    <p>联系客服：</p>
    <p class="p1"><img src="img/ic_tel.png"><a href="tel:4008-900-766">4008-900-766</a>(工作日：9:00-18:00)  </p>
    <p class="p2"><a href=""><img src="img/ic_weixin.png">微信中搜索“笑脸平台”<img src="img/ic_i.png"></a></p>
</div>
</body>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    $("#voiceCode").click(
            function(){
                $("#rw-5").html("语音呼叫已发出，请在120秒内完成输入")
            }
    )
</script>
</html>
