<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>喜迎周年庆</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/hongbao/yexiaohuikui_0714/css/yxhuikui.css">
</head>
<body>
<div class="gudong_1">
    <div class="div1">
        <img src="http://static.facebank.cn/static/wapFront/hongbao/yexiaohuikui_0714/img/gudong_1.jpg">
    </div>
    <div class="div2">
        <div class="hb">
            <img src="http://static.facebank.cn/static/wapFront/hongbao/yexiaohuikui_0714/img/gudong_3.png">
            <p class="p1">0.88%</p>
            <p class="p2">阳光周年庆专属</p>
        </div>
        <!--领取按钮-->
        <div class="lq">
            <p class="p2"><input type="text" placeholder="输入您的手机号"></p>
            <p class="p3"><input type="text"  placeholder="输入短信验证码"><input type="button" value="发送验证码"  id="msgCode" onclick="timePass()"></p>
            <p class="p_error" style="display: none;">验证码错误</p>
            <p class="p4"><input type="button" value="领取并使用" class="comBtn"></p>
        </div>
        <!--领取成功-->
        <div class="lq_tip" style="display: none;">
            <div class="lq_pos">
                <div class="left">
                    <img src="http://static.facebank.cn/static/wapFront/hongbao/yexiaohuikui_0714/img/lq_suc.png">
                </div>
                <div class="right">
                    恭喜您!<br/>
                    红包领取成功~
                </div>
            </div>
            <p class="p4"><input type="button" value="确定" class="comBtn"></p>

        </div>
        <!--领取失败-->
        <div class="lq_tip" style="display: none;">
            <div class="lq_pos">
                <div class="left">
                    <img src="http://static.facebank.cn/static/wapFront/hongbao/yexiaohuikui_0714/img/lq_err.png">
                </div>
                <div class="right">
                    您已经领取过了!<br/>
                    还是把机会给别人吧
                </div>
            </div>
            <p class="p4"><input type="button" value="确定" class="comBtn"></p>
        </div>
        <div class="tiaozhuan">(<span id="tzNum">3</span>)秒之后自动跳转</div>
        <div class="tishi">
            提示:未注册笑脸账号的手机号将自动注册账号，且代表您已同意<a href="">《笑脸金融用户协议》</a>
        </div>
    </div>
</div>
<div class="gudong_2">
    <img src="http://static.facebank.cn/static/wapFront/hongbao/yexiaohuikui_0714/img/gudong_2.jpg">
</div>

</body>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script src="http://static.facebank.cn/static/wapFront/common/js/common.js"></script>
<script>
    /*获取验证码*/
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#msgCode").val("获取验证码");
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#ff8955");
            $("#msgCode").attr('disabled',false);
            miao = 60;
        } else {
            $("#msgCode").val("重获取("+miao+")");
            $("#msgCode").attr('disabled',true);
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#aaa");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)
        }
    }
   var djs=3000;
   var djsClear=setInterval(
            function(){
                $("#tzNum").html(djs);
                djs--;
                if(djs < 0){
                    location.href="https://www.baidu.com/";
                    clearInterval(djsClear);
                }
            },1000
    )
</script>
</html>
