<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>庆中秋 迎国庆</title>
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/common/css/common.css">
    <link rel="stylesheet" href="http://static.facebank.cn/static/wapFront/hongbao/xinshou_20161009/css/xinshou.css">
</head>
<body style="background-color: #df3631">
<div class="head">
    <a href="javascript:history.go(-1)">
        <img src="http://static.facebank.cn/static/wapFront/common/img/jiantou.png">
    </a>
    内部专享
</div>
<div class="xs-1">
    <img src="http://static.facebank.cn/static/wapFront/hongbao/xinshou_20161009/img/xinshou_banner.jpg">
</div>
<div class="xs-2">
    <div class="div_pos">
        <p class="part1"><input type="text" placeholder="输入手机号码领取红包"></p>
        <p class="part2"><input type="text"  placeholder="输入验证码"><input type="button" value="发送验证码"  id="msgCode" onclick="timePass()"></p>
        <p class="part3"><input type="button" value="立即购买" class="comBtn" id="rb_btn"></p>
    </div>
    <!---------------------错误提示---------------------------------------->
    <p class="p_error" style="display: none;">验证码错误</p>
</div>
<div class="xs-3">
    <img src="http://static.facebank.cn/static/wapFront/hongbao/xinshou_20161009/img/xinshou_bottom.png">
</div>
<div class="wapMc">

</div>

<!-----------------------老用户注册提示,---------------------------->
<div class="wapTk" id="xs_oldUser_tip" >
    <div class="tk_con">
        <p class="p_title">温馨提示</p>
        <p class="p_con">10%新手产品<br/>
            仅限首次投资用户哟</p>
        <!------跳转到首页---------->
        <a class="p_btn" href="http://m.facebank.cn/wap/index">确定</a>
        <div class="tiaozhuan">(<span id="tzNum">3</span>)秒之后自动跳转</div>
        <p class="p_close">
            <img src="http://static.facebank.cn/static/wapFront/jifen/img/close.png" class="tk_close">
        </p>
    </div>
</div>
<!-----------------------分享蒙层 微信内---------------------------->
<div class="wapShare">
    <img src="http://static.facebank.cn/static/wapFront/subject/reg_guide03/img/shareContent.png">
</div>
<!-----------------------分享蒙层 微信外---------------------------->
<div class="wapShare">
    <img src="http://static.facebank.cn/static/wapFront/subject/reg_guide03/img/shareContent1.png">
</div>
<script src="http://static.facebank.cn/static/wapFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    /*错误提示
     $("#rb_btn").click(
         function(){
         $(".p_error").show();
         }
     )
     */
    /*老用户提示*/
    $("#rb_btn").click(
            function(){
                $(".wapMc").show();
                $("#xs_oldUser_tip").show();
                /*领取成功，3秒后自动跳转到首页*/
                var djs=3;
                var djsClear=setInterval(
                        function(){
                            $("#tzNum").html(djs);
                            djs--;
                            if(djs< 0){
                                location.href="http://m.facebank.cn/wap/index";
                                clearInterval(djsClear);
                            }
                        },1000
                )
            }
    )
    $(".tk_close").click(
            function(){
                $(".wapMc").hide();
                $(".wapTk").hide();
            }
    )

    /*获取验证码*/
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#msgCode").val("获取验证码");
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#ff8955");
            $("#msgCode").attr('disabled',false);
            miao = 60;
        } else {
            $("#msgCode").val("重获取("+miao+")");
            $("#msgCode").attr('disabled',true);
            $("#msgCode").css("color", "#fff");
            $("#msgCode").css("background-color", "#aaa");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)
        }
    }

</script>
</body>
</html>
