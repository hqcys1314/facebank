<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://static.facebank.cn/static/webFront/common/css/head_foot.css">
    <link rel="stylesheet" href="https://static.facebank.cn/static/webFront/common/css/common.css">
    <link rel="stylesheet" href="https://static.facebank.cn/static/webFront/showDoc/css/showDoc.css">
</head>
<body>
<div class="common_nav">
    <div class="nav-1">
        <div class="nav-1-left">
            <a  href="https://www.facebank.cn/index">
                <img src="https://static.facebank.cn/static/webFront/common/img/logo.png" /></a>
        </div>
        <div class="navTitle" id="navTitle">
            欢迎登录
        </div>

    </div>
</div>
<div class="login_bg">
    <div class="login_pos">
        <div class="login_title">
            用户登录
        </div>
        <div class="login_content">
            <div class="login_list">
                <div class="loginErr" id="loginErr">
                    你输入的手机号码格式不对
                </div>
            </div>
            <div class="login_list">
                <span class="span1 span_icon"></span>
                <input type="text" id="mobile" name="mobile" value="" placeholder="请输入您的手机号码">
            </div>
            <div class="login_list">
                <span class="span3 span_icon"></span>
                <input type="password" id="passwd" name="passwd" placeholder="请输入6-20位密码" class="-field -field-password">

            </div>
            <form>
                <input type="hidden" name="easyservURL" id="easyservURL" value="http://easyserv.facebank.cn/">
            </form>
            <div class="login_list login_list1">
                <span class="span4 span_icon"></span>
                <input type="text" class="input_1" id="imgVerifyCode" name="imgVerifyCode" value="" placeholder="请输入图形验证码"/>
                <span class="input_2"><img onclick="reloadImg();" id="verifyCodeImg" name="verifyCodeImg" src="http://static.facebank.cn/static/webFront/register/img/token.png"></span>
                <div class="span_change">看不清？<a onclick="reloadImg();">换一张</a></div>
            </div>
            <div class="btn" id="loginBtn">
                登录
            </div>
            <div class="register">没有账号？<a href="">立即注册</a></div>
        </div>
    </div>
</div>
<script src="https://static.facebank.cn/static/webFront/register/js/modernizr.custom.js"></script>
<script src="https://static.facebank.cn/static/webFront/common/js/jquery-1.11.3.min.js"></script>
<script>
    $("#loginBtn").click(
            function(){
                $("#loginErr").show();
            }
    )
    function reloadImg() {
        var verifyCodeImg = document.getElementById('verifyCodeImg');
        verifyCodeImg.setAttribute('src',
                        $("#easyservURL").val()+'image/token.png?'
                        + Math.random()+"&permanent_id="+$("#permanentId").val());
    }
</script>
</body></html>
