        <input class="findppMsgcode" onclick="timePass()" value="获取动态验证码" id="setEmail" type="button">

    </div>

<script src="http://static.facebank.cn/static/webFront/common/js/jquery-1.11.3.min.js"></script>
<script src="http://static.facebank.cn/static/webFront/account/safeCenter/js/safeCenter.js"></script>
<script>
    var miao=60;
    function timePass() {
        if (miao == 0) {
            $("#setEmail").val("获取动态验证码");
            $("#setEmail").css("color", "#333");
            $("#setEmail").attr('disabled',false);
            miao = 60;
        } else {
            $("#setEmail").val(miao + "秒后重发");
            $("#setEmail").attr('disabled',true);
            $("#setEmail:hover").css("color", "#999");
            miao--;
            setTimeout(
                    function () {
                        timePass()
                    }, 1000)

        }
    }

</script>
