<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="刷脸金融">
    <meta name="description" content="刷脸金融">
    <title>修改登录密码</title>
    <link rel="stylesheet"  href="http://static.facebank.cn/static/webFront/common/css/head_foot.css" />
    <link rel="stylesheet"  href="http://static.facebank.cn/static/webFront/common/css/common.css" />
    <link rel="stylesheet"  href="http://static.facebank.cn/static/webFront/account/safeCenter/css/setPassword.css" />
</head>
<body>
<!------页头开始--------->
<div class="top">
    <div class="top-1">
        <ul class="top-1-left">
            <li>
                <span class="home">刷脸金融,欢迎您!</span>
            </li>
            <li>
                <span class="top-phone">客服热线：</span>
                <span class="phone">4008 900 766</span>
            </li>
        </ul>
        <ul class="top-1-right">
            <li> <a  href="http://www.facebank.cn/index"> 首页 </a> </li>
            <li> <a  href="http://www.facebank.cn/login" data-event="topLogin" data-event-name="页头-登录" data-event-category="topLoginLink"> 请登录 </a> </li>
            <li> <a  href="http://www.facebank.cn/goRegister" data-event="topRegister" data-event-name="页头-快速注册" data-event-category="topRegisterLink"> 快速注册 </a> </li>
            <li> <a  href="http://www.facebank.cn/static/helpcenter" data-event="topHelp" data-event-name="页头-帮助中心" data-event-category="topHelpLink"> 帮助中心 </a> </li>
            <li> <a  href="http://cms.facebank.cn/a/uploadpage.html" target="_blank" class="phone-border" data-event="top" data-event-name="页头-下载专区" data-event-category="topLoadLink" ><span class="phone-load" > 移动端下载 </span></a> </li>
        </ul>
    </div>
</div>
<!--清除浮动-->
<div class="clear"></div>
<!--导航-->
<div class="common_nav">
    <div class="nav-1">
        <div class="nav-1-left">
            <a  href="http://www.facebank.cn/index" data-event="topLogo" data-event-name="页头-Logo" data-event-category="topLogoLink">
                <img src="http://static.facebank.cn/static/webFront/common/img/logo.png" /></a>
        </div>
        <div class="navTitle" id="navTitle">
            修改登录密码
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="setPwd" id="setPwd">
    <div class="setPwdTitle alertlpTitle1"></div>
    <div class="setPwdList">
        <span class="span1">原登录密码</span>
        <input type="text" placeholder="请输入原登录密码">
        <span class="errortipCom errtipSetpwd">请输入原登录密码</span>
        <span class="warmtipCom warmtipSetpwd">请输入原登录密码</span>
    </div>
    <div class="setPwdList">
        <span class="span1">新登录密码</span>
        <input type="text" placeholder="请输入6-20位密码">
        <span class="errortipCom errtipSetpwd">请输入6-20位密码</span>
        <span class="warmtipCom warmtipSetpwd">请输入6-20位密码</span>
    </div>
    <div class="setPwdList">
        <span class="span1">确认新登录密码</span>
        <input type="text" placeholder="重复您的登录密码">
        <span class="errortipCom errtipSetpwd">两次输入的密码不一致</span>
        <span class="warmtipCom warmtipSetpwd">重复您的登录密码</span>
    </div>
    <div class="setPwdBtn improtant_button">
        确定
    </div>
</div>
<!--蒙版结束--->
</body>
<script src="http://static.facebank.cn/static/webFront/common/js/jquery-1.11.3.min.js"></script>
<script src="http://static.facebank.cn/static/webFront/common/js/common.js"></script>
